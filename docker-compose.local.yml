version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://aetherinc_user:docker_test_password@postgres:5432/aetherinc
      - NEXTAUTH_SECRET=test_secret_key_for_docker_testing
      - NEXTAUTH_URL=http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    restart: always
    environment:
      - POSTGRES_USER=aetherinc_user
      - POSTGRES_PASSWORD=docker_test_password
      - POSTGRES_DB=aetherinc
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aetherinc_user -d aetherinc"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  default:
    driver: bridge

volumes:
  postgres_data: 